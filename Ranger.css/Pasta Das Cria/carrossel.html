<!--FOTO DAS FRASES----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

        <img src="texto1.png" class="d-block w-100" alt="frase 1">

      <div class="carousel-item" data-bs-interval="3000">
        <img src="texto2.png" class="d-block w-100" alt="frase 2">

      <div class="carousel-item" data-bs-interval="3000">
        <img src="texto3.png" class="d-block w-100" alt="frase 3">

      <div class="carousel-item" data-bs-interval="3000">

        <img src="texto5.png" class="d-block w-100" alt="frase 5">

    </div>
<!--BOTÃ•ES---------------------------------------------------------------------------------------------------------------------------------->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
